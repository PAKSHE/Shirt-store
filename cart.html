<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตะกร้าสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
       
       *{
        font-family: "Kanit", serif;
        font-weight: 600;
        font-style: normal;
       }
       </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white p-4 shadow-md flex justify-between">
        <h1 class="text-2xl font-semibold">ตะกร้าสินค้า</h1>
        <div>
            <a href="index.html" class="hover:underline mx-2">หน้าหลัก</a>
            <a href="cart.html" class="hover:underline mx-2">ตะกร้าสินค้า (<span id="cart-count">0</span>)</a>
        </div>
    </nav>

    <!-- Cart Container -->
    <div class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-4">ตะกร้าของคุณ</h2>
        
        <div class="grid grid-cols-4 gap-4 font-semibold text-gray-700 border-b pb-2">
            <span>สินค้า</span>
            <span>จำนวน</span>
            <span>ราคา</span>
            <span>รวม</span>
        </div>

        <!-- Cart Items -->
        <div id="cart-items"></div>

        <!-- Total Price -->
        <div class="text-right font-bold text-lg mt-4">
            ราคาทั้งหมด: <span id="cart-total" class="text-blue-700">0.00 THB</span>
        </div>

        <!-- Checkout Button -->
        <div class="mt-4">
            <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                <a href="checkout.html">Checkout</a>
            </button>
        </div>
    </div>

    <script src="./script/cart.js"></script>
</body>
</html>
