<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
       
       *{
        font-family: "Kanit", serif;
        font-weight: 600;
        font-style: normal;
       }
       </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-900 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-3xl font-bold">Checkout</h1>
            <nav>
                <a href="index.html" class="text-white hover:text-gray-200 mx-2">Home</a>
                <a href="cart.html" class="text-white hover:text-gray-200 mx-2">Cart</a>
               
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-6">Checkout</h2>
            <form action="confirmation.html" method="post" class="space-y-4">
                <div>
                    <label for="fullname" class="block text-sm font-medium">ชื่อ-นามสกุล</label>
                    <input type="text" id="fullname" name="fullname" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium">ที่อยู่</label>
                    <input type="text" id="address" name="address" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
               
                <div>
                    <label for="zipcode" class="block text-sm font-medium">รหัสไปรษณีย์</label>
                    <input type="text" id="zipcode" name="zipcode" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="payment" class="block text-sm font-medium">ช่องทางชําระเงิน</label>
                    <select id="payment" name="payment" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-700">Submit Payment</button>
            </form>
        </section>
    </main>
    
</body>
</html>
